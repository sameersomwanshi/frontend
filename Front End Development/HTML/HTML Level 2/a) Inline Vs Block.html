<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    <h1> Hello World </h1>     <!--this is block because start from new line-->
    <h2> Hello World </h2>
    <p>Hello Sameer</p>        <!--this is block because start from new line-->
    <p>Hello Sameer</p>
    <a href="www.google.com">Google Me</a>   <!--this is inline because not start from new line-->
    <a href="www.facebook.com">Facebook Me</a>
    <img src="Samsom.jpg" alt="Samsom" height="110px" width="110px">
    <img src="Samsom.jpg" alt="Samsom" height="200px" width="200px">
</body>
</html>
